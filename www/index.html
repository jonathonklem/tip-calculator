<html>
	<head>
		<title>Tip Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/rangeslider.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/rangeslider.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<ul class="nav">
			<li class="active"><a data-target=".home-screen">CALCULATOR</a></li>
		</ul>
		<div class="home-screen panel">
			<h2>Tip Calculator</h2>
			<section>
				<output></output>
				<input type="range" name="bill" id="bill" step=".01" value="10" min="0" max="200" data-rangeslider>
			</section>
			<section>
				<output></output>
				<input type="range" name="tip-percent" id="tip-percent" step="1" value="20" min="0" max="100" data-rangeslider>	
			</section>
			<section>
				<output></output>
				<input type="range" name="split-ways" id="split-ways" step="1" value="1" min="1" max="10" data-rangeslider>
			</section>
			<section>
				<dl>
					<dt>Tip:</dt><dd>$<span id="tip-total"></span></dd>
					<dt>Total:</dt><dd class="total-line">$<span id="grand-total"></span></dd>
					<dt>Per Person:</dt><dd>$<span id="per-person"></span></dd>
				</dl>
			</section>
		</div>
	</body>
</html>
